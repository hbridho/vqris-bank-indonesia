<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-QRIS</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E5F4F9;
            color: #333;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #generated-img {
            display: none;
            width: auto;
            height: 150px;
            margin-bottom: 20px;
        }
        #text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        audio, img {
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <img id="generated-img" src="{{ url_for('static', filename='images/a.png') }}" alt="QR Code">
        <p id="text"></p>
        <button id="start-btn">Aktifkan V-QRIS</button>
        <audio id="audio" controls></audio>
    </div>
    <script>
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'id-ID';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
    
        document.getElementById('start-btn').addEventListener('click', () => {
            recognition.start();
        });
    
        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var text = event.results[last][0].transcript;
    
            var button = document.getElementById('start-btn');
            button.disabled = true;
            button.textContent = 'Sedang memproses...';
    
            $.ajax({
                url: '/speech_to_text',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'text': text }),
                success: function(response) {
                    var audio = document.getElementById('audio');
                    var url = '/audio/' + response.audio;
                    audio.src = url;
                    audio.play();
    
                    var img = document.getElementById('generated-img');
                    img.src = '/static/images/a.png';
                    img.style.display = 'block';
    
                    document.getElementById('text').textContent = "Rp. " + response.shown_number;

                    audio.onplay = function() {
                        button.textContent = 'Tunggu hingga audio selesai diputar';
                    };

                    audio.onended = function() {
                        button.disabled = false;
                        button.textContent = 'Aktifkan V-QRIS';
                    };
                },
                error: function(error) {
                    console.log(error);
                    button.disabled = false;
                    button.textContent = 'Aktifkan V-QRIS';
                }
            });
        };
    
        recognition.onspeechend = function() {
            recognition.stop();
        };
    
        recognition.onerror = function(event) {
            document.getElementById('text').textContent = 'Terjadi kesalahan: ' + event.error;
            var button = document.getElementById('start-btn');
            button.disabled = false;
            button.textContent = 'Aktifkan V-QRIS';
        };
    </script>    
</body>
</html>
