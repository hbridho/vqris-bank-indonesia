<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-QRIS</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E5F4F9;
            color: #333;
        }
        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 90%;
            width: 90%;
            max-height: 600px;
            max-width: 400px;
            text-align: center;
            justify-content: space-between;
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            width: 300px; /* Increase width */
            height: 300px; /* Increase height */
            background-color: transparent;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 10px; /* Adjust margin to control spacing between buttons */
        }
        #generated-img {
            display: none;
            width: auto;
            height: 200px;
            margin-bottom: 20px;
            margin-top: 100px; /* Added margin-top to lower the image */
        }
        #text {
            margin-top: 100px; /* Added margin-top to lower the generated text */
            font-size: 24px;
            font-weight: bold;
        }
        #speech-text {
            position: absolute;
            top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        #back-btn {
            width: 50px; /* Smaller width */
            height: 50px; /* Smaller height */
            background-color: transparent;
            background-size: cover;
            border: none;
            cursor: pointer;
            position: absolute;
            bottom: 20px; /* Positioning at the bottom left */
            left: 20px; /* Positioning at the bottom left */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="speech-text"></div>
        <img id="generated-img" src="{{ url_for('static', filename='images/qr.png') }}" alt="QR Code">
        <p id="text"></p>
        <div class="button-container">
            <button id="start-btn" class="button" style="background-image: url('{{ url_for('static', filename='images/mic.png') }}');"></button>
            <img id="sound-wave" src="{{ url_for('static', filename='images/sound_wave.gif') }}" style="width: 300px; height: 300px; display: none;">
        </div>
        <button id="back-btn" class="button" style="background-image: url('{{ url_for('static', filename='images/back.png') }}');"></button>
    </div>
    <script>
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'id-ID';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        var currentStep = 0;
        var paymentAmount = '';

        function playAudio(url, callback) {
            var audio = new Audio(url);
            audio.play();
            audio.onended = function() {
                callback();
            };
        }

        function updateSpeechText(text) {
            document.getElementById('speech-text').innerText = text;
        }

        function clearSpeechText() {
            document.getElementById('speech-text').innerText = '';
        }

        function startRecognitionWithCue() {
            playAudio('/static/voice/start_rec.wav', function() {
                startRecognition();
            });
        }

        function startRecognition() {
            recognition.start();
        }

        function showSoundWave(isRecognizing) {
            var button = document.getElementById('start-btn');
            var soundWave = document.getElementById('sound-wave');
            if (isRecognizing) {
                button.style.display = 'none'; // Hide the button
                soundWave.style.display = 'block'; // Show the sound wave
            } else {
                button.style.display = 'none'; // Keep the button hidden
                soundWave.style.display = 'block'; // Keep the sound wave visible
            }
        }

        function handleFailedRecognition() {
            updateSpeechText('Input gagal. Coba lagi.');
            playAudio('/tts_failed', function() {
                if (currentStep === 0) {
                    updateSpeechText('Apakah ingin melakukan pembayaran via V-QRIS?');
                    playAudio('/tts_suggest', startRecognitionWithCue);
                } else if (currentStep === 1 || currentStep === 2) {
                    updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                    playAudio('/tts_asking', startRecognitionWithCue);
                }
            });
        }

        function isPositiveResponse(text) {
            const positiveResponses = ["iya", "ya", "yes", "yup", "benar", "betul", "ok", "oke", "baik"];
            return positiveResponses.some(word => text.includes(word));
        }

        function isNegativeResponse(text) {
            const negativeResponses = ["tidak", "ga", "gak", "enggak", "no", "nggak", "bukan"];
            return negativeResponses.some(word => text.includes(word));
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            showSoundWave(true);  // Show the sound wave and hide the button immediately
            updateSpeechText('Apakah ingin melakukan pembayaran via V-QRIS?');
            playAudio('/tts_suggest', startRecognitionWithCue);
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            location.reload();
        });

        recognition.onresult = function(event) {
            var last = event.results.length - 1;
            var text = event.results[last][0].transcript.toLowerCase();

            if (currentStep === 0) {
                if (isPositiveResponse(text)) {
                    currentStep++;
                    updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                    playAudio('/tts_asking', startRecognitionWithCue);
                } else {
                    handleFailedRecognition();
                }
            } else if (currentStep === 1) {
                paymentAmount = text;
                $.ajax({
                    url: '/speech_to_text',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'text': text }),
                    success: function(response) {
                        if (response.shown_number) {
                            currentStep++;
                            clearSpeechText();
                            playAudio('/audio/' + response.audio, startRecognitionWithCue);
                            document.getElementById('text').textContent = "Rp. " + response.shown_number;
                        } else {
                            handleFailedRecognition();
                        }
                    },
                    error: function(error) {
                        handleFailedRecognition();
                    }
                });
            } else if (currentStep === 2) {
                if (isPositiveResponse(text)) {
                    updateSpeechText('Kode QR berhasil dibuat, Mohon tunjukan kepada kasir');
                    playAudio('/tts_confirmation', function() {
                        document.getElementById('generated-img').style.display = 'block';
                        document.getElementById('text').style.display = 'none';
                        document.getElementById('sound-wave').style.display = 'none'; // Hide the sound wave
                        currentStep = 0;  // Reset for next interaction
                    });
                } else if (isNegativeResponse(text)) {
                    updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                    playAudio('/tts_asking', startRecognitionWithCue);
                } else {
                    handleFailedRecognition();
                }
            }
        };

        recognition.onspeechend = function() {
            recognition.stop();
        };

        recognition.onerror = function(event) {
            handleFailedRecognition();
        };
    </script>
</body>
</html>
