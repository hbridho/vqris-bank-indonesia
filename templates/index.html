<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-QRIS</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #E5F4F9;
            color: #333;
        }
        #content {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 100%;
            width: 100%;
            max-height: 400px;
            max-width: 300px;
            text-align: center;
            justify-content: space-between;
            position: relative;
        }
        .button-container {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            width: 300px; /* Increase width */
            height: 300px; /* Increase height */
            background-color: transparent;
            background-size: cover;
            border: none;
            cursor: pointer;
            margin-top: 10px; /* Adjust margin to control spacing between buttons */
        }
        #generated-img {
            display: none;
            width: auto;
            height: 200px;
            margin-bottom: 20px;
            margin-top: 150px; /* Added margin-top to lower the image */
        }
        #text {
            margin-top: 100px; /* Added margin-top to lower the generated text */
            font-size: 24px;
            font-weight: bold;
        }
        #speech-text {
            position: absolute;
            top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
        }
        #pin-auth {
            display: none; /* Hide initially */
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 100%;
            width: 100%;
            max-height: 400px;
            max-width: 300px;
            text-align: center;
            justify-content: center; /* Center content vertically */
        }
        #pin-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px; /* Increased margin-bottom for better spacing */
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 260px; /* Adjusted width to fit numpad buttons */
        }
        .numpad button {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            background-color: transparent;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
        .numpad button.zero {
            grid-column: 2;
        }
        #start-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px; /* Increase width */
            height: 500px; /* Increase height */
            background-image: url('{{ url_for('static', filename='images/mic.png') }}');
            background-size: cover;
            border: none;
            border-radius: 50%; /* Make circular */
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button id="start-btn"></button>
    <div id="pin-auth">
        <div id="pin-display">----</div>
        <div class="numpad">
            <button class="pin-button" data-value="1" style="background-image: url('{{ url_for('static', filename='images/Dtmf-1.png') }}');"></button>
            <button class="pin-button" data-value="2" style="background-image: url('{{ url_for('static', filename='images/Dtmf-2.png') }}');"></button>
            <button class="pin-button" data-value="3" style="background-image: url('{{ url_for('static', filename='images/Dtmf-3.png') }}');"></button>
            <button class="pin-button" data-value="4" style="background-image: url('{{ url_for('static', filename='images/Dtmf-4.png') }}');"></button>
            <button class="pin-button" data-value="5" style="background-image: url('{{ url_for('static', filename='images/Dtmf-5.png') }}');"></button>
            <button class="pin-button" data-value="6" style="background-image: url('{{ url_for('static', filename='images/Dtmf-6.png') }}');"></button>
            <button class="pin-button" data-value="7" style="background-image: url('{{ url_for('static', filename='images/Dtmf-7.png') }}');"></button>
            <button class="pin-button" data-value="8" style="background-image: url('{{ url_for('static', filename='images/Dtmf-8.png') }}');"></button>
            <button class="pin-button" data-value="9" style="background-image: url('{{ url_for('static', filename='images/Dtmf-9.png') }}');"></button>
            <button class="pin-button zero" data-value="0" style="background-image: url('{{ url_for('static', filename='images/Dtmf-0.png') }}');"></button>
        </div>
    </div>
    <div id="content">
        <div id="speech-text"></div>
        <img id="generated-img" src="{{ url_for('static', filename='images/qr.png') }}" alt="QR Code">
        <p id="text"></p>
        <div class="button-container">
            <img id="sound-wave" src="{{ url_for('static', filename='images/sound_wave.gif') }}" style="width: 300px; height: 300px; display: none; margin-top: 100px;">
        </div>
    </div>
    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            var audio = new Audio('/tts_input_pin');
            audio.play();
            document.getElementById('start-btn').style.display = 'none'; // Hide the start button after click
            document.getElementById('pin-auth').style.display = 'flex'; // Show the PIN input
        });

        var correctPin = '1234';
        var enteredPin = '';

        function updatePinDisplay() {
            var display = enteredPin.padEnd(4, '-');
            document.getElementById('pin-display').innerText = display;
        }

        function playTone(digit) {
            var audio = new Audio('/static/tones/Dtmf-' + digit + '.wav');
            audio.play();
        }

        function validatePin() {
            $.ajax({
                url: '/validate_pin',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'pin': enteredPin }),
                success: function(response) {
                    if (response.status === 'success') {
                        document.getElementById('pin-auth').style.display = 'none';
                        document.getElementById('content').style.display = 'flex';
                        showSoundWave(true);
                        startProcess();
                    } else {
                        alert('Incorrect PIN. Please try again.');
                        enteredPin = '';
                        updatePinDisplay();
                    }
                },
                error: function() {
                    alert('Error validating PIN.');
                    enteredPin = '';
                    updatePinDisplay();
                }
            });
        }

        function startProcess() {
            updateSpeechText('Apakah ingin melakukan pembayaran via V-QRIS?');
            playAudio('/tts_suggest', startRecognitionWithCue);
        }

        document.querySelectorAll('.pin-button').forEach(function(button) {
            button.addEventListener('click', function() {
                var digit = this.getAttribute('data-value');
                playTone(digit);
                enteredPin += digit;
                updatePinDisplay();
                if (enteredPin.length === 4) {
                    validatePin();
                }
            });
        });

        function playAudio(url, callback) {
            var audio = new Audio(url);
            audio.play();
            audio.onended = function() {
                if (callback) callback();
            };
            audio.onerror = function(error) {
                console.error('Error playing audio:', error);
            };
        }

        function updateSpeechText(text) {
            document.getElementById('speech-text').innerText = text;
        }

        function clearSpeechText() {
            document.getElementById('speech-text').innerText = '';
        }

        function startRecognitionWithCue() {
            playAudio('/static/voices/start_rec.wav', function() {
                startRecognition();
            });
        }

        function startRecognition() {
            var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'id-ID';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function(event) {
                var last = event.results.length - 1;
                var text = event.results[last][0].transcript.toLowerCase();

                if (currentStep === 0) {
                    if (isPositiveResponse(text)) {
                        currentStep++;
                        updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                        playAudio('/tts_asking', startRecognitionWithCue);
                    } else {
                        handleFailedRecognition();
                    }
                } else if (currentStep === 1) {
                    paymentAmount = text;
                    $.ajax({
                        url: '/speech_to_text',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ 'text': text }),
                        success: function(response) {
                            if (response.shown_number) {
                                currentStep++;
                                clearSpeechText();
                                updateSpeechText("Rp. " + response.shown_number);
                                playAudio('/audio/' + response.audio, startRecognitionWithCue);
                                document.getElementById('text').textContent = "Rp. " + response.shown_number;
                            } else {
                                handleFailedRecognition();
                            }
                        },
                        error: function(error) {
                            handleFailedRecognition();
                        }
                    });
                } else if (currentStep === 2) {
                    if (isPositiveResponse(text)) {
                        updateSpeechText('Kode QR berhasil dibuat, Mohon tunjukan kepada kasir');
                        playAudio('/tts_confirmation', function() {
                            document.getElementById('generated-img').style.display = 'block';
                            document.getElementById('text').style.display = 'none';
                            showSoundWave(false);
                            currentStep = 0;
                        });
                    } else if (isNegativeResponse(text)) {
                        updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                        playAudio('/tts_asking', startRecognitionWithCue);
                    } else {
                        handleFailedRecognition();
                    }
                }
            };

            recognition.onspeechend = function() {
                recognition.stop();
                showSoundWave(true);
            };

            recognition.onerror = function(event) {
                handleFailedRecognition();
            };
        }

        function handleFailedRecognition() {
            updateSpeechText('Input gagal. Coba lagi.');
            playAudio('/tts_failed', function() {
                if (currentStep === 0) {
                    updateSpeechText('Apakah ingin melakukan pembayaran via V-QRIS?');
                    playAudio('/tts_suggest', startRecognitionWithCue);
                } else if (currentStep === 1 || currentStep === 2) {
                    updateSpeechText('Silahkan menyebutkan nominal pembayaran');
                    playAudio('/tts_asking', startRecognitionWithCue);
                }
            });
        }

        function showSoundWave(isRecognizing) {
            var soundWave = document.getElementById('sound-wave');
            if (isRecognizing) {
                soundWave.style.display = 'block';
            } else {
                soundWave.style.display = 'none';
            }
        }

        function isPositiveResponse(text) {
            const positiveResponses = ["iya", "ya", "yes", "yup", "benar", "betul", "ok", "oke", "baik"];
            return positiveResponses.some(word => text.includes(word));
        }

        function isNegativeResponse(text) {
            const negativeResponses = ["tidak", "ga", "gak", "enggak", "no", "nggak", "bukan"];
            return negativeResponses.some(word => text.includes(word));
        }

        var currentStep = 0;
        var paymentAmount = '';
    </script>
</body>
</html>
